<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Control</title>
  <link rel="stylesheet" href="./Style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"></script>
</head>

<body>

  <div class="container">
    <head>
        <h1 class="nameTile">HOME CONTROL</h1>
    </head>

        <!--Create block to display sensor-parameters-->
    <div class="sensor_Parameters">
        <!--create temperature-->
        <div id="temperature" style="background-image: linear-gradient(to right, rgb(205, 68, 96), rgb(207, 185, 185));">
            <h3><i class="fa-solid fa-temperature-three-quarters" style="color: rgb(173, 62, 62);  margin-top: 4px"></i> Nhiệt độ</h3>
            <h3 id="temperature1">℃</h3>
        </div>

        <!--Create Humidity-->
        <div id="humidity" style="background-image: linear-gradient(to right,  rgb(92, 92, 206), rgb(166, 182, 208));">
            <h3><i class="fa-solid fa-cloud-moon-rain" style="color: rgb(42, 42, 180); margin-top: 4px;"></i> Độ ẩm</h3>
            <h3 id="humidity1"> %</h3>
        </div>

        <!--Create Light-->
        <div id="thelight" style="background-image: linear-gradient(to right, rgb(216, 216, 34), Khaki);">
            <h3><i class="fa-sharp fa-solid fa-bolt" style="color: rgb(195, 192, 24); margin-top: 4px"></i> Ánh sáng</h3>
            <h3 id="thelight1"> lux</h3>
        </div>
    </div>

    <div class="control_Mode">
            <!--Create table to display Chart-->
        <div class="sensor_chart">
            <canvas id="chart"></canvas>
        </div>
            <!--Create buttons to control equipment-->
                <!--Led1-->
        <div class="equipment_Control">
            <div id="led1">
                <div class="led1_display">
                    <h3><i class="fa-solid fa-lightbulb"></i> Led1</h3>
                    <img id="myImage" src="./Imgs/bongden.jpg" alt="">
                </div>

                <div class="led1_btn">
                    <button onclick="left()" type="button" class="btn btn-danger" id="oled1_off">OFF</button>
                    <button onclick="right()" type="button" class="btn btn-success" id="oled1_on">ON</button>
                </div>
            </div>
                    <!--Led2-->
            <div id="led2">
                <div class="led2_display">
                    <h3><i class="fa-solid fa-lightbulb"></i> Led2</h3>
                    <img id="myImage1" src="./Imgs/bongden.jpg" alt="">
                </div>

                <div class="led2_btn">
                    <button onclick="left1()" type="button" class="btn btn-danger" id="oled2_off">OFF</button>
                    <button onclick="right1()" type="button" class="btn btn-success" id="oled2_on">ON</button>
                </div>
            </div>
                    <!--Fan-->
            <div id="warning">
                <div class="warning_display">
                    <h3> Warning</h3>
                    <img id="myImage_warning" src="./Imgs/warning0.png" alt="">
                </div>

                <div class="warning_btn">
                    <!-- <button onclick="offMode()" type="button" class="btn btn-danger" id="warning_off">OFF</button>
                    <button onclick="onMode()" type="button" class="btn btn-success" id="warning_on">ON</button> -->
                </div>
            </div>
        </div>
    </div>
</div>

  <script src="custom.js"></script>
</body>

</html>
